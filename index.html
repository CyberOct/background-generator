<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">
	<select class="direction" name="direction" id="direction">
		<optgroup label="Horizontal">
			<option value="to right">to the right</option>
			<option value="to left">to the left</option>
		</optgroup>
		<optgroup label="Vertical">
			<option value="to top">to the top</option>
			<option value="to bottom">to the bottom</option>
		</optgroup>
		<optgroup label="Diagonal">
			<option value="to left top">to left top</option>
			<option value="to left bottom">to left bottom</option>
			<option value="to right top">to right top</option>
			<option value="to right bottom">to right bottom</option>
		</optgroup>
	</select>
	<h2>Current CSS Background</h2>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
